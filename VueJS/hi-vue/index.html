<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app">
      <h1>{{ greetings }}</h1>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
      let app = new Vue({
        el: '#app',
        data: {
          greetings: 'Hi, Vue!'
        }
      })
    </script>
  </body>
</html>
